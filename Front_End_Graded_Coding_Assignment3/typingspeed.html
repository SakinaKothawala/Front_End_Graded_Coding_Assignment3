<html lang="en">
<head>
  <title>Typing Speed Calculator</title>
  <link rel="stylesheet" href="typingspeed.css">
</head>
<body>
  <div class="container">
    <div class="heading">Test your Typing Speed</div>
    <div class="header">
      <div class="wpm">
        <div class="header_text">WPM</div>
        <div class="cl_wpm">100</div>
      </div>
      <div class="cpm">
        <div class="header_text">CPM</div>
        <div class="cl_cpm">100</div>
      </div>
      <div class="errors">
        <div class="header_text">Errors</div>
        <div class="cl_errors">0</div>
      </div>
      <div class="timer">
        <div class="header_text">Time</div>
        <div class="cl_time">60s</div>
      </div>
      <div class="accuracy">
        <div class="header_text">% Accuracy</div>
        <div class="cl_accuracy">100</div>
      </div>
    </div>

    <div class="quote">Click on the area below to start the game.</div>
    <textarea class="input_area" placeholder="start typing here..." oninput="processCurrentText()"
      onfocus="startGame()"></textarea>
    <button class="restart_btn" onclick="resetValues()">Restart</button>
  </div>
  <script src="typingspeed.js"></script>
</body>
</html>
